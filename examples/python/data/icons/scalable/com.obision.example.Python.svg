<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9141ac;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#deddda;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#c0bfbc;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect
     width="256"
     height="256"
     rx="64"
     ry="64"
     style="fill:url(#bg-gradient)" />
  
  <!-- Layer 1 - Back -->
  <rect
     x="90"
     y="70"
     width="130"
     height="130"
     rx="32"
     ry="32"
     style="fill:#ffffff;fill-opacity:0.25" />
  
  <!-- Layer 2 - Middle -->
  <rect
     x="63"
     y="100"
     width="130"
     height="100"
     rx="28"
     ry="28"
     style="fill:#ffffff;fill-opacity:0.4" />
  
  <!-- Layer 3 - Front -->
  <rect
     x="36"
     y="130"
     width="130"
     height="70"
     rx="24"
     ry="24"
     style="fill:#ffffff;fill-opacity:0.6" />
  
  <!-- Center circle accent -->
  <circle
     cx="128"
     cy="165"
     r="18"
     style="fill:url(#layer-gradient)" />
</svg>
